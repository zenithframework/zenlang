name: pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build docs (if any build step)
        run: |
          # If you need to build docs (Sphinx, MkDocs, etc.), add commands here
          # For static HTML in `zenith-docs/`, no build required
          ls -la zenith-docs || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "zenith-docs"

  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
